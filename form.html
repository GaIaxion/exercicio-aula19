<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Primiero formulário</title>
    </head>
        <body>
            <p><h2>Formulário de cadastro</h2></p>
             
            <table>
                <tr>
                    <td><label for="Nome">Nome</label></td>
                    <td><label for="Apelido zoeiro"></label> Apelido zoeiro </td>
                </tr>
                <tr>
                    <td><input type="text" id="Nome" riquired="true"></td>
                    <td><input type="text" id="Apelido zoeiro" riquired="true"></td>
                </tr>
                <tr>
                    <td><label for="Sobrenome">Sobrenome</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="Sobrenome" riquired="true"></td>
                </tr>
                <tr>
                    <td><label for="E-mail">E-mail</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="E-mail" riquired="true"></td>
                </tr>
                <tr>
                    <td><label for="Data de nasc"></label>Data de nascimento</td>
                </tr>
                <tr>
                    <td><input type="date" name="Data de nasc" id="Data de nasc" riquired="true"></td>
                </tr>
                <tr>
                    <td><label for="Endereco"></label>Endereço</td>
                </tr>
                <tr>
                    <td><input type="text" id="Endereco" riquired="true"></td>
                </tr>
                <tr>
                    <td><label for="Descricão"></label>Descrição</td>
                </tr>
                <tr>
                    <td><textarea name="descricao" id="descricao" cols="30" rows="10"></textarea riquired="true"></td>
                </tr>
                <tr>
                    <td><label for="Profissao"></label>Profissão</td>
                </tr>
                <tr>
                    <td><input type="text" id="Profissao" riquired="true" ></td>
                </tr>
                <tr>
                    <td><button type="submit">Enviar</button></td>
                </tr>
            </table>
    
        </body>
</html>
